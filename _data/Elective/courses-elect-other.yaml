- course: STA 200
  title: Introduction to Statistics II
  credits: 3 Credits
  prereq: MAT 121
  coreq:
  info: Continuation of MAT 121/MAT 125. Inference about the means, standard deviations and proportions, goodness of fit, analysis of variance, regression analysis, correlation, and nonparametric tests
  available: Typically offered in Fall, Spring & Summer.
